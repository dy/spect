<time id="clock"></time>

<script type="module">
  import { $, html, state, calc } from "https://unpkg.com/spect"

  $('#clock', el => {
    const date = state(new Date())

    html`<${el} datetime=${ date }>
      ${ calc(d => d.toLocaleTimeString(), [date]) }
    </>`

    let id = setInterval(() => date(new Date()), 1000)

    return () => clearInterval(id)
  })
</script>
